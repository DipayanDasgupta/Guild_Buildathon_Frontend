<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Automator | Guild Buildathon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Micro-Entrepreneur Efficiency & Automation</h1>
        <p>Powered by Turtlemint</p>
    </header>

    <main>
        <div class="card">
            <h2>Intelligent Document Processing</h2>
            <p>Upload a policy document to automatically extract key information using AI.</p>
            
            <form id="upload-form">
                <label for="document-upload" class="custom-file-upload">
                    Choose File
                </label>
                <input id="document-upload" type="file" required />
                <span id="file-name">No file chosen</span>
                <button type="submit">Process Document</button>
            </form>
            
            <div id="result-container" class="hidden">
                <div id="spinner" class="spinner hidden"></div>
                <h3>Processing Result:</h3>
                <pre id="result-output"></pre>
            </div>
        </div>
    </main>

    <footer>
        <p>The Guild Buildathon Submission</p>
    </footer>
</body>
</html>
