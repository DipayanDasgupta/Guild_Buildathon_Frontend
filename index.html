<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Automator Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js" defer></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans flex">
    <aside class="w-64 bg-gray-800 p-6 flex flex-col">
        <h1 class="text-2xl font-bold mb-8">Micro-Automator</h1>
        <nav class="flex flex-col space-y-4">
            <a href="#" class="bg-blue-600 text-white p-3 rounded-lg">Dashboard</a>
            <a href="#" class="p-3 rounded-lg hover:bg-gray-700">Clients</a>
            <a href="#" class="p-3 rounded-lg hover:bg-gray-700">Documents</a>
        </nav>
    </aside>
    <main class="flex-1 p-8">
        <header class="mb-8">
            <h2 class="text-3xl font-semibold">Dashboard</h2>
            <p class="text-gray-400">Welcome back, agent!</p>
        </header>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
            <h3 class="text-xl font-semibold mb-4">Intelligent Document Upload</h3>
            <div id="drop-zone" class="border-2 border-dashed border-gray-600 rounded-lg p-10 text-center cursor-pointer transition-colors hover:border-blue-500 hover:bg-gray-700">
                <p class="text-gray-400">Drag & drop a policy document here</p>
                <p class="text-gray-500 my-2">or</p>
                <button id="file-select-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg">Select File</button>
                <input type="file" id="file-input" class="hidden">
            </div>
            <p id="file-name" class="mt-4 text-center text-gray-400"></p>
        </div>
        <div id="result-card" class="hidden bg-gray-800 p-6 rounded-lg shadow-lg mb-8 transition-opacity">
            <h4 id="result-title" class="text-lg font-semibold"></h4>
            <p id="result-message"></p>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-semibold mb-4">Recently Processed Clients</h3>
            <table class="w-full text-left">
                <thead>
                    <tr class="border-b border-gray-700">
                        <th class="p-3">Customer Name</th>
                        <th class="p-3">Policy Number</th>
                        <th class="p-3">Policy End Date</th>
                        <th class="p-3">Status</th>
                    </tr>
                </thead>
                <tbody id="clients-table-body">
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
